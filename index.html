<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>
  <div class="outer-container">
    <div class="container">
      <form class="form" id="myform" action="#" method="get">
        <div class="form-inputs">
          <div class="calculator-days form-input">
            <label for="days">Day</label>
            <input class="input-day" type="text" id="days" name="days">
          </div>
        
          <div class="calculator-months form-input">
            <label for="months">Month</label>
            <input class="input-month" type="text" id="months" name="months">
          </div>
        
          <div class="calculator-years form-input">
            <label for="years">Year</label>
            <input class="input-year" type="text" id="years" name="years">
          </div>
        </div>
        <!-- /.form-inputs -->
        <div class="form-send">
          <div class="form-line"></div>
          <input class="form-btn" type="image" src="assets/images/btn.svg">
        </div>
      </form>
    
      <div class="result">
        <p><span>88</span> years</p>
        <p><span>5</span> months</p>
        <p><span>14</span> days</p>
      </div>
      <!-- /.result -->
    
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/CultENOT">CultENOT</a>.</p>
      </div>
    </div>
    <!-- /.container -->
  </div>
  <!-- outer-container/ -->

  <script>
    const moment = require("moment/moment");
    
    function dateVal() {
        const ourDate = {}
        ourDate.year = forms.days.value
        ourDate.month = document.querySelector('.input-month').value
        ourDate.day = document.querySelector('.input-year').value
        return ourDate
    }
    console.log(dateVal())
    document.querySelector('.send-button').addEventListener('click', dateVal())

    const currentDate = {
        year: +moment().format('YYYY'), 
        month: +moment().format('MM'), 
        day: +moment().format('DD')
    }
    // const ourDate = {year, month, day}
    const leapYear = [2028, 2024, 2020, 2016, 2012, 2008, 2004, 2000, 1996, 1992, 1988, 1984, 1980, 1976, 1972, 1968, 1964, 1960, 1956, 1952, 1948, 1944, 1940, 1936, 1932, 1928, 1924, 1920, 1916, 1912, 1908, 1904]
    const daysInEveryMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]

    function myArr () {
        let arrOfInterval = []
        let stepYear = ourDate.year
        for (let i = stepYear; i < currentDate.year; i++) {
            arrOfInterval.push(stepYear)
            stepYear++
        }    
        const result = arrOfInterval.filter(element => leapYear.includes(element));
        return result
    }
    function calcDiffInDays () {
        let diffOfMonth = currentDate.month - ourDate.month
        if (diffOfMonth < 0) diffOfMonth += 12
        let monthInDays = 0
        for (let i = currentDate.month + 1; diffOfMonth > 0; diffOfMonth--, i++) {
            if (i === 12) i = 0
            monthInDays += daysInEveryMonth[i]
        }
        const diffInDays = currentDate.day - ourDate.day;
        if (diffInDays < 0) diffOfMonth += 30
        let result = (myArr.length * 366) + ((currentDate.year - ourDate.year - myArr.length) * 365) + monthInDays + diffInDays
        console.log(result)
    }
    calcDiffInDays()
  </script>
</body>
</html>
