<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="container">
      <form class="form" id="myform" action="#" method="get">
        <div class="form-inputs">
          <div class="calculator-days form-input">
            <label for="days">Day</label>
            <input type="text" id="days" name="days">
          </div>
        
          <div class="calculator-months form-input">
            <label for="months">Month</label>
            <input type="text" id="months" name="months">
          </div>
        
          <div class="calculator-years form-input">
            <label for="years">Year</label>
            <input type="text" id="years" name="years">
          </div>
        </div>
        <!-- /.form-inputs -->
        <div class="form-send">
          <div class="form-line"></div>
          <input class="form-btn" type="image" src="assets/images/btn.svg">
        </div>
      </form>
    
      <div class="result">
        <p><span>88</span> years</p>
        <p><span>5</span> months</p>
        <p><span>14</span> days</p>
      </div>
      <!-- /.result -->
    
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/CultENOT">CultENOT</a>.</p>
      </div>
    </div>
    <!-- /.container -->
  </div>
  <!-- outer-container/ -->
</body>
</html>
